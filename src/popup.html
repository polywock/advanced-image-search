<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>

    :root {
      --border-color: #aaa;
      --text-color: black;
      --bg-color: white;
      --fg-color: #fafafa;
      
      --icon-color: #555;
      --icon-muted-color: #888;
      --icon-active-color: #24c;

      --profile-selected: #d5d5d5; 
    }

    :root.darkTheme {
      --border-color: #555;
      --text-color: #eee;
      --bg-color: #222;
      --fg-color: #1a1a1a;

      --icon-color: #eee;
      --icon-muted-color: #eaeaea;
      --icon-active-color: #8fc;

      --profile-selected: #606060; 
    }

    :root.darkTheme input[type="date"] {
      color: white;
      background-color: black; 
      border: 1px solid #555; 
    }

    :root.darkTheme input[type="date"]::-webkit-calendar-picker-indicator {
      background-color: orange;
    }

    input[type="date"]:nth-child(2) {
      padding-left: 10px;
    }

    input[type="text"], select, button {
      border: 1px solid var(--border-color);
      background-color: var(--fg-color);
    }

    input, button, select {
      color: inherit;
    }

    body {
      font-family: "Open Sans", sans-serif;
      font-size: 15px;
      color: var(--text-color); 
      background-color: var(--bg-color);
      user-select: none;
      box-sizing: border-box;
      width: 450px;
      padding: 5px;
    }

   
    #query {
      box-sizing: border-box;
      width: 100%;
      padding: 5px;
      font-size: 1.05em;
      margin-bottom: 10px;
    }

    .field {
      margin-bottom: 5px;
      display: grid;
      grid-template-columns: 120px 1fr;
    }

    .field.variant1 {
      /* grid-template-columns: 120px 1fr; */
      padding-bottom: 10px;
    }

  

    select, option, input, button {
      font-size: inherit;
      font-family: inherit;
    }

    #exact-width, #exact-height {
      width: 100px;
    }

    .footer {
      margin-top: 10px;
      display: grid;
      grid-template-columns: max-content max-content 1fr max-content;
      grid-column-gap: 10px;
      justify-items: right;
      align-items: center;
    }

    svg {
      color: var(--icon-color);
      font-size: 1.3em;
    }

    svg.muted {
      color: var(--icon-muted-color);
    }

    svg.active {
      color: var(--icon-active-color);
    }

    #profiles-wrap {
      margin-bottom: 10px;
    }

    #profiles-wrap > label {
      margin-right: 5px;
      font-weight: bolder;
    }

    #profiles {
      display: inline;
    }

    #profiles > button {
      padding: 0px 15px;
      margin-right: 5px;
      margin-bottom: 5px;
      position: relative;
    }

    #profiles > button.selected {
      background-color: var(--profile-selected);
    }

    .delete {
      position: absolute;
      top: -8px;
      right: -10px;
      background-color: red;
      color: white;
      /* border-radius: 50%; */
      padding: 0 5px;
      font-size: 10px;
      display: none;
      z-index: 99999;
    }

    #profiles > button:hover .delete {
      display: block;
    }
    
  </style>
